
<h1>Register</h1>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate class="Register">
    <label>Email</label><br>
    <input formControlName="email" /> <br>
    <!-- <div *ngIf="registerForm.controls.email!.touched && registerForm.controls.email.errors">
      <div [hidden]="!registerForm.controls.email!.errors!.required">Enter Email</div>
      <div *ngIf="!registerForm.controls.email!.errors!.email">Email not valid</div>
    </div> -->
    <label>Password</label><br>
    <input type="password" formControlName="password" /><br>
    <label>First Name</label><br>
    <input formControlName="firstName" /><br>
    <label>Last Name</label><br>
    <input formControlName="lastName" /><br>
    <label>Height</label><br>
    <input formControlName="height" /><br>
    <br>
    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
